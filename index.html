<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>miEcommerce</title>
</head>
<body>

        <main class="container">
                <nav class="section__navbar">
                    <div class="menu__navbar">
                        <logo class="logo_nav">
                            <img src="./academlo_icon.png" alt="">
                            <h2> STORE </h2>
                        </logo>
                            <a class="anchor" href="#"> <h3> Home </h3> </a>
                            <a class="anchor" href="#shop"> <h3> Products </h3> </a>
                    </div>
                    <i>
                        <img id="icon__buyCar" class="nav__img--shoping" src="./shopping-cart_icon-icons.com_60593.png" >
                        <span class="count__Shop"> 0 </span>
                    </i>
                </nav>
        
        <section class="section__portada">
                <div class="portada portada__content">
                        <div class="portada__titles">
                            <h1 class="portada__content--title1"> New Sweatshirt  </h1>
                            <h1 class="portada__content--title2"> COLLECTIONS 2022 </h1>
                        </div>
                            <p class="portada__content--text"> Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported from the 2022 series, with a modern design. </p>
                            <p class="portada__content--price"> $14.00 </p>
                        <div class="buttons">
                            <a href="#shop">
                                <button class="button button__discovery"> Discover </button>
                            </a>
                                <button class="button button__add"> ADD TO CAR </button>
                        </div>
                </div>

            <div class="portada portada__image">
                <img src="./home.png" alt="">
            </div>
        </section>

        <section id="shop" class="section__shop">
                <article class="menu__shop">
                    <div class="menu__shop--title">
                        <h3> Show All </h3>
                        <p> show all products </p>
                    </div>
                    <div class="menu__shop--title">
                        <h3> Hoddies </h3>
                        <p> 3 products </p>
                    </div>
                    <div class="menu__shop--title">
                        <h3> Shirts  </h3>
                        <p> 4 products </p>
                    </div>
                    <div class="menu__shop--title">
                        <h3> Sweatshirts </h3>
                        <p> 5 products </p>
                    </div>
                </article>

                    <article id="container__clothes" class="conten__cards"> </article>
        </section>    
        
            <aside class="clothes__buy">
            <section class="buy__items"></section>
            <article class="buy__total"></article>
            </aside>
            <div>
                <a href=""</a>
                <img class="icono-github" src="./github.svg" alt="">
            </div>
        </main>
                        <script src="main.js"></script>
</body>
</html>
